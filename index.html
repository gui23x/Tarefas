<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Style/style.css">~

    <!-- Título -->
    <title>Lista de Tarefas</title>
</head>

<body class="container">

    <!-- Saudações -->
    <h1 class="titulo">Bem Vindo(a) <br> a sua lista de tarefas virtual</h1>

    <!-- Lista -->
    <div class="lista">

        <!-- Informações -->
        <p class="primeiro-texto">Digite algo para adicionar a sua lista</p>

        <!-- Campo para Digitar -->
        <input type="text" id="novaTarefaInput" class="input" placeholder="Digite uma nova tarefa...">

        <!-- Botão -->
        <button id="btnAddTarefa" class="btn_Tarefa">Confirmar</button>

        <ul id="listaTarefa"></ul>

    </div>
    <script src="JavaScript/main.js"></script>
</body>

</html>
